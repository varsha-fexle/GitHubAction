name: Deploy to Production
on:
  pull_request:
    branches: [master]
    types:
      - closed
    paths:
      - 'force-app/**'

jobs:
  push-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: 'Put changed files into a dir'
        run: |
          mkdir changed-sources
          # Use the sfdx-git-delta plugin to identify changed files between the last two commits
          sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources -i .forceignore

      - name: 'Deploying to production'
        run: |
          # Deploy the changed files to the production org
          sfdx force:source:deploy -p "changed-sources/force-app" ...
