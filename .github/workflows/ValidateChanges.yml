name: Validate Changes
on:
  push:
    branches:
      - master  # Adjust the branch name if necessary

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Salesforce CLI
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        env:
          DEVHUB_SFDX_URL: ${{ secrets.DEVHUB_SFDX_URL }}  # Add your Salesforce CLI auth URL as a secret in the repository settings

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli@latest

      - name: Install Salesforce CLI plugins
        run: |
          npx sfdx plugins:install @salesforce/plugin-source
          npx sfdx plugins:install @salesforce/plugin-package

      - name: Authenticate with Salesforce CLI
        run: npx sfdx force:auth:sfdxurl:store -f $DEVHUB_SFDX_URL -a targetOrg

      - name: Create Package.xml for Changed Components
        run: |
          npx sfdx force:source:delta -p ./src/package.xml -r ./force-app/main/default -m <metadataType>

      - name: Deploy Changes to Target Org
        run: |
          npx sfdx force:mdapi:deploy -d ./src -u targetOrg -w -1
