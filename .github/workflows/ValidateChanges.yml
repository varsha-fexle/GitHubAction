name: Validate Latest Commit
on:
  push:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: |
          npm install -g sfdx-cli@7.120.0 || exit 1

      - name: 'Populate auth file with DEVHUB_SFDX_URL and DEVHUB_SFDX_AUTH_URL secrets'
        shell: bash
        run: |
          echo ${{ secrets.DEVHUB_SFDX_URL }} > ./DEVHUB_SFDX_URL.txt
          secretFileSize=$(wc -c "./DEVHUB_SFDX_URL.txt" | awk '{print $1}')
          if [ $secretFileSize == 1 ]; then
            echo "Missing DEVHUB_SFDX_URL secret. Is this workflow running on a fork?";
            exit 1;
          fi

      - name: Authenticate Dev Hub
        run: |
          sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -d -a devhub

      - name: Get commit SHA
        id: commit
        run: echo "::set-output name=sha::$(git log --pretty=format:'%H' -n 1)"

      - name: Fetch changed files
        id: changes
        run: |
          changedFiles=$(git diff-tree --no-commit-id --name-only -r ${{ steps.commit.outputs.sha }})
          echo "::set-output name=files::$changedFiles"

      - name: Validate changes
        run: |
          sfdx force:source:deploy --checkonly --sourcepath ${{ steps.changes.outputs.files }} -u devhub --testlevel RunLocalTests --wait 200
