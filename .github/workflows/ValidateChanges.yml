name: Validate Changes
on:
  push:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: npm install -g sfdx-cli@7.120.0 || exit 1

      - name: Authenticate Dev Hub
        run: sfdx force:auth:sfdxurl:store -f ${{ secrets.DEVHUB_SFDX_URL }} -d -a devhub

      - name: Validate changes
        run: |
          sfdx force:source:deploy --checkonly --sourcepath $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }}) -u devhub --testlevel RunLocalTests --wait 200
