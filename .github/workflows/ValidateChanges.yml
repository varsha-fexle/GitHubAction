name: Validate Changes
on:
  push:
    branches:
      - main  # Adjust the base branch name if necessary

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Salesforce CLI
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        env:
          SFDX_AUTH_URL: ${{ secrets.DEV_SFDX_URL }}  # Add your Salesforce CLI auth URL as a secret in the repository settings

      - name: Install Salesforce CLI plugins
        run: |
          npx sfdx plugins:install @salesforce/plugin-source
          npx sfdx plugins:install @salesforce/plugin-package

      - name: Compare Changes
        id: changes
        run: |
          changed_files=$(git diff origin/Actions origin/main...$GITHUB_SHA)
          echo "::set-output name=changes::$changed_files"

      - name: Create Package.xml for Changed Components
        run: |
          changed_files="${{ steps.changes.outputs.changes }}"
          npx sfdx force:source:tracking:create -r ./force-app/main/default -w -m "$changed_files"

      - name: Deploy Changes to Target Org
        run: |
          npx sfdx force:source:deploy -x manifest/package.xml -u devhub
