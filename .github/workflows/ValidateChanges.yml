name: Validate Changes and Run Local Tests
on:
  pull_request:
    types: [opened]
    branches:
      - master

jobs:
  validate-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          echo "export PATH=$PATH:$PWD/sfdx-cli/bin" >> $GITHUB_ENV

      - name: Authenticate Dev Hub
        run: |
          echo "***" > ./DEVHUB_SFDX_URL.txt
          $PWD/sfdx-cli/bin/sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -d -a devhub

      - name: Put changed files into a dir
        run: |
          mkdir changed-sources
          $PWD/sfdx-cli/bin/sfdx sgd:source:delta --to origin/master --from origin/master^ --output changed-sources -i .forceignore

      - name: Validate changes
        run: |
          $PWD/sfdx-cli/bin/sfdx force:source:deploy -p "changed-sources/force-app" --checkonly --testlevel RunLocalTests -u devhub
