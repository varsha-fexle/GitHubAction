name: Validate Latest Commit Changes
on:
  push:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli@7.120.0 || exit 1

      - name: Authenticate Dev Hub
        run: sfdx force:auth:sfdxurl:store -f ${{ secrets.DEVHUB_SFDX_URL }} -d -a devhub

      - name: Get Changed Files
        id: changed_files
        run: |
          commit_sha=$(git rev-parse HEAD)
          changed_files=$(git diff-tree --no-commit-id --name-only -r $commit_sha)
          echo "::set-output name=files::$changed_files"

      - name: Validate Changes
        run: |
          sfdx force:source:deploy --checkonly --sourcepath ${{ steps.changed_files.outputs.files }} -u devhub --testlevel RunLocalTests --wait 200
