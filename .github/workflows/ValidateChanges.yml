name: Validate Changes
on:
  pull_request:
    types: [opened]
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: |
          npm install sfdx-cli --global
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      - name: 'Populate auth file with DEVHUB_SFDX_URL secret'
        run: |
          echo ${{ secrets.DEVHUB_SFDX_URL }} > ./DEVHUB_SFDX_URL.txt
          secretFileSize=$(wc -c "./DEVHUB_SFDX_URL.txt" | awk '{print $1}')
          if [ $secretFileSize == 1 ]; then
            echo "Missing DEVHUB_SFDX_URL secret. Is this workflow running on a fork?";
            exit 1;
          fi

      - name: Authenticate Dev Hub
        run: |
          sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -d -a devhub

      - name: Retrieve changed source
        run: |
          sfdx force:source:pull --forceoverwrite --json -u devhub

      - name: Generate package.xml
        run: |
          git diff --name-only HEAD^..HEAD | grep -E '^force-app/' | xargs -I{} dirname {} | sort -u | awk '{print "<members>" $0 "</members>"}' > package.xml
          echo "<Package xmlns='http://soap.sforce.com/2006/04/metadata'><types>" >> package.xml
          cat package.xml >> package.xml
          echo "<name>ApexClass</name><members>*</members></types><version>53.0</version></Package>" >> package.xml

      - name: Validate changes
        run: |
          sfdx force:source:deploy --checkonly \
            --manifest package.xml \
            --testlevel RunLocalTests \
            -u devhub \
            --wait 200

