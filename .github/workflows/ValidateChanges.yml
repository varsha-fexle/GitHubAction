name: Validate Changes
on:
  pull_request:
    types: [opened]
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Dependencies
        run: npm install sfdx-cli --global

      - name: Authenticate Dev Hub
        run: sfdx force:auth:sfdxurl:store -f ${{ secrets.DEVHUB_SFDX_URL }} -d -a devhub

      - name: Retrieve changed source
        run: sfdx force:source:pull --forceoverwrite --json -u devhub

      - name: Generate package.xml
        run: |
          git diff-tree --no-commit-id --name-only -r HEAD | grep '^force-app/' | xargs -I{} dirname {} | sort -u | awk '{print "<members>" $0 "</members>"}' > package.xml
          echo "<Package xmlns='http://soap.sforce.com/2006/04/metadata'><types><members>*</members><name>ApexClass</name></types><version>53.0</version></Package>" >> package.xml

      - name: Validate changes
        run: |
          sfdx force:source:deploy --checkonly \
            --manifest package.xml \
            --testlevel RunLocalTests \
            -u devhub \
            --wait 200
