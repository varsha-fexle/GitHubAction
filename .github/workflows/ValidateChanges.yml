name: Validate Changes
on:
  push:
    branches:
      - master  # Adjust the branch name if necessary

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Salesforce CLI
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
        env:
          SFDX_AUTH_URL: ${{ secrets.DEVHUB_SFDX_URL }}  # Add your Salesforce CLI auth URL as a secret in the repository settings

      - name: Install Salesforce CLI plugins
        run: |
          sfdx plugins:install @salesforce/plugin-source
          sfdx plugins:install @salesforce/plugin-package

      - name: Create Package.xml for Changed Components
        run: |
          sfdx force:source:delta -p ./src/package.xml -r ./force-app/main/default -m <metadataType>

      - name: Deploy Changes to Target Org
        run: |
          sfdx force:mdapi:deploy -d ./src -u devhub -w -1  # Adjust the target org alias as per your setup
